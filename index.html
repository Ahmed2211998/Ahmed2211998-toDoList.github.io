<!-- <!DOCTYPE html> -->
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        To -Do List
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text " class="add-task">
            <span class="plus">+</span>
        </div>
        <div class="task-content">
            <span class="No-taskes-message">No Task To show</span>
            <!-- <span class="task-box finish">
                task One
                <span class="Delete">Delete</span>
            </span>
            <span class="task-box">
                task Two
                <span class="Delete">Delete</span>
            </span>  -->

        </div>
    </div>
   
    <div class="task-state w-75 m-auto d-flex justify-content-between">
        <div class="task-count">
            Taskes <span>0</span>
        </div>
        <div class="bootn btn btn-danger"> clear All</div>
        <div class="boottn btn btn-success"> check All</div>
        <div class="task-complet">
            complet <span>0</span>
        </div>
       
    </div>


    <script src="main.js"></script>
</body>

</html>
